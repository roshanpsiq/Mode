<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Median Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        function calculateGroupedMedian() {
            // JavaScript function remains the same as before
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Grouped Median Calculator</h1>
        <label for="classes">Enter classes (e.g., 10-20, 21-30):</label>
        <input type="text" id="classes" placeholder="Enter classes">
        <label for="frequencies">Enter frequencies (comma-separated):</label>
        <input type="text" id="frequencies" placeholder="Enter frequencies">
        <button onclick="calculateGroupedMedian()">Calculate Median</button>
        <p id="result"></p>
        <div id="midpoint-table"></div>
    </div>
</body>

</html>

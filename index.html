<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mode Calculator</h1>
        <label for="numbers">Enter numbers (comma separated):</label>
        <input type="text" id="numbers" placeholder="e.g., 1, 2, 3, 2, 4">
        <button onclick="calculateMode()">Calculate Mode</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateMode() {
            const inputElement = document.getElementById("numbers");
            const numbers = inputElement.value.split(",").map(num => parseInt(num.trim()));

            const numberCounts = {};
            numbers.forEach(num => {
                numberCounts[num] = (numberCounts[num] || 0) + 1;
            });

            let mode;
            let maxCount = 0;
            for (const num in numberCounts) {
                if (numberCounts[num] > maxCount) {
                    mode = num;
                    maxCount = numberCounts[num];
                }
            }

            const resultElement = document.getElementById("result");
            if (mode) {
                resultElement.textContent = `Mode: ${mode}, Occurs ${maxCount} times.`;
            } else {
                resultElement.textContent = "No mode found.";
            }
        }
    </script>
</body>

</html>
